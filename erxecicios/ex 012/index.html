<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem aleatória">
    </picture>
    <h1>Musicas</h1>
    <h2>Minhhas musicas</h2>
    <p>Playlist de hip-hop</p>
    <ol>
        <li> <audio src="media/audi.mp3" controls>Manifest It (Instrumental)</audio>
        <li> <audio src="media/thats.mp3" controls>That's What It Takes (Instrumental)</audio>
    </ol>
    <h1>Outros</h1>
    <audio preload="metadata" controls loop>
        <source src="media/thats.mp3" type="audio/mpeg">
        

    </audio>
    
    
</body>
</html>
