<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com video></video></title>
</head>
<body>
    <h1>Trabalhando com videos</h1>
    <p>Videos carregados localmente em diferentes formatos</p>

    <video width="400" height="500" poster="" controls loop>
        <source src="media/vid.m4v" type="video/mp4">
        <source src="media/vid.mp4" type="video/mp4">
        <source src="media/vid.webm" type="video/webm">
        <source src="media/vid.ogg" type="video/ogg">
        <p>Seu navegador não é compatível com o formato de video</p>


    </video>

    <h1>Videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
