<!DOCTYPE html>
<html lang="en, pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemlo de Formulário</h1>
    <form action="" method="get">
        <label for="in1">Número 1:</label>
        <input type="number" id="in1" name="number" oninput="resultSum.innerHTML = Number(in1.value) + Number(in2.value)"> 
        
        <br><br>

        <label for="in2">Número 2:</label>
        <input type="number" id="in2" name="number" oninput="resultSum.innerHTML = Number(in1.value) + Number(in2.value)">
        
        <br><br>

        <label for="resultSum">Resultado:</label>
        <output name="soma" id="resultSum">0</output>

        <br><br>

        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
