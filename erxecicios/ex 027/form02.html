<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Teste de formulário</h1>
   <form action="" method="get">
    <label for="userName">Nome:</label>
    <input type="text" id="userName" required><br><br>

    <label for="userNota">Nota:</label>
    <input type="number" id="userNota" required min="0" max="10" step="0.1"><br><br>

    <label for="dayMonth">Dias letivos:</label>
    <input type="month" id="dayMonth" value="2022-08" required><br><br>

    <label for="exameDay">Dia da prova:</label>
    <input type="date" id="exameDay" required><br><br>

    <label for="exameHour">Dia da prova:</label>
    <input type="time" id="exameHour" value="08:32" required><br><br>

    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
   </form>
</body>
</html>
