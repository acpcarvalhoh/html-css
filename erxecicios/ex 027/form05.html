<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="selColor">Cor:</label>
        <input type="color" id="selColor" name="color"><br><br>
        <label for="selRange">Grau de satisfação:</label>
        <input type="range" id="selRange" name="range"><br><br>
        <label for="selFile">Selecionar arquivo</label>
        <input type="file" id="selFile" name="file" accept=".png"><br><br>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">

        
    </form>
</body>
</html>
