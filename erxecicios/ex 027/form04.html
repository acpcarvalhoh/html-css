<!DOCTYPE html>
<html lang="en, pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
    </style>
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de formulário</h1>
   <form action="" method="get" style="width: 50%;">
    <fieldset>
        <legend>Sexo:</legend>
        <input type="radio" id="checkedmale" checked name="gender" value="male">
        <label for="checkedmale">Masculino</label>
        <input type="radio" id="checkedFemale" name="gender" value="female">
        <label for="checkedFemale">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" id="sSwin" value="swimming" name="Sports">
        <label for="sSwin">Swimming</label> <br>

        <input type="checkbox" id="sFut" name="Sports">
        <label for="sFut">Futebol</label> <br>

        <input type="checkbox" id="sTen" name="Sports">
        <label for="sTen">Tenis</label> <br>

        <input type="checkbox" id="eVol" name="Sports">
        <label for="eVol">Volei</label> <br>

        <input type="checkbox" id="sSurf" name="Sports" value="surf">
        <label for="sSurf">Surf</label> <br>

        <input type="checkbox" id="sSnow" name="Sports">
        <label for="sSnow">Snowboard</label>

    
    </fieldset> <br>

    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
   </form>
</body>
</html>
